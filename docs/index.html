<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <meta
            name="keywords"
            content="nodejs,npm,javascript,typescript,youtube,video,playlist,search"
        />
        
        <meta
            name="description"
            content="Modern audio-focused YouTube crawler for Node.js."
        />

        <link rel="stylesheet" href="https://unpkg.com/docsify/lib/themes/vue.css"/>
        <link rel="icon" href="_media/favicon.ico"/>
        <link rel="stylesheet" href="prism-one-light.css"/>

        <style>
            :root {
                --theme-color: #A626A4;
            }

            .app-name-link > img {
                width: 75px;
            }

            .markdown-section code {
                color: var(--theme-color);
            }
        </style>

        <title>
            Spyter
        </title>
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: "Spyter",
                repo: "wgumenyuk/spyter",
                logo: "/_media/spyter.png",
                auto2top: true,
                loadNavbar: true,
                loadSidebar: true,
                search: {
                    noData: {
                        "/": "Nothing found."
                    },
                    placeholder: {
                        "/": "Search"
                    }
                }
            };
        </script>
        <script src="https://unpkg.com/docsify"></script>
        <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
        <script src="https://unpkg.com/prismjs/components/prism-bash.min.js"></script>
        <script src="https://unpkg.com/prismjs/components/prism-typescript.min.js"></script>
    </body>
</html>
